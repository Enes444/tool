
services:
  api:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - sponsorops_data:/data
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=5).read()"]
      interval: 15s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      api:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${LETSENCRYPT_EMAIL}
      - WEB_UPSTREAM=web:80
      - API_UPSTREAM=api:8000
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api

volumes:
  sponsorops_data:
  caddy_data:
  caddy_config:


